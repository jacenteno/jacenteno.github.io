<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto Profesional</title>
    <style>
        /* Estilos del Formulario de Contacto */
        .contact-form-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
        }

        .contact-form {
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            background: var(--bg-elevated);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.5;
        }

        .form-actions {
            text-align: center;
            margin-top: 30px;
        }

        .form-submit {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .form-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .form-note {
            margin-top: 15px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* M√©todos alternativos */
        .contact-methods-alt {
            margin-top: 40px;
        }

        .contact-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .contact-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .contact-divider span {
            background: var(--bg-dark);
            padding: 0 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .contact-methods-simple {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-method-alt {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 25px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .contact-method-alt:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .method-icon-alt {
            font-size: 1.2rem;
        }

        .method-info-alt {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .method-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
        }

        .method-info-alt a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        .method-info-alt a:hover {
            color: var(--accent-blue);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .contact-form-container {
                padding: 25px;
                margin: 0 20px;
            }

            .contact-methods-simple {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    
    <!-- Formulario de Contacto Profesional -->
    <div class="contact-form-container">
        <h2 style="text-align: center; margin-bottom: 30px; color: var(--text-primary);">üìß Cu√©ntame sobre tu proyecto</h2>
        
        <form class="contact-form" id="contactForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Nombre Completo *</label>
                    <input type="text" id="name" name="name" required placeholder="Tu nombre">
                </div>
                
                <div class="form-group">
                    <label for="company">Empresa</label>
                    <input type="text" id="company" name="company" placeholder="Nombre de tu empresa (opcional)">
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="tu.email@empresa.com">
                </div>
                
                <div class="form-group">
                    <label for="phone">Tel√©fono</label>
                    <input type="tel" id="phone" name="phone" placeholder="+507 0000-0000 (opcional)">
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="projectType">Tipo de Proyecto *</label>
                <select id="projectType" name="projectType" required>
                    <option value="">Selecciona el tipo de proyecto</option>
                    <option value="ios-app">üì± Aplicaci√≥n iOS Nativa</option>
                    <option value="android-app">ü§ñ Aplicaci√≥n Android Nativa</option>
                    <option value="backend-api">‚ö° Backend/API Escalable</option>
                    <option value="ai-integration">üß† Integraci√≥n de IA/LLMs</option>
                    <option value="full-stack">üîÑ Proyecto Full-Stack Completo</option>
                    <option value="consultation">üí° Consultor√≠a T√©cnica</option>
                    <option value="other">üîß Otro (especificar en mensaje)</option>
                </select>
            </div>
            
            <div class="form-group full-width">
                <label for="budget">Presupuesto Estimado</label>
                <select id="budget" name="budget">
                    <option value="">Selecciona rango de presupuesto (opcional)</option>
                    <option value="under-5k">Menos de $5,000</option>
                    <option value="5k-15k">$5,000 - $15,000</option>
                    <option value="15k-30k">$15,000 - $30,000</option>
                    <option value="30k-50k">$30,000 - $50,000</option>
                    <option value="over-50k">M√°s de $50,000</option>
                    <option value="discuss">Prefiero discutirlo</option>
                </select>
            </div>
            
            <div class="form-group full-width">
                <label for="timeline">Timeline Deseado</label>
                <select id="timeline" name="timeline">
                    <option value="">Selecciona timeline (opcional)</option>
                    <option value="urgent">‚ö° Urgente (1-2 semanas)</option>
                    <option value="short">üöÄ Corto plazo (1-2 meses)</option>
                    <option value="medium">üìÖ Mediano plazo (3-6 meses)</option>
                    <option value="long">üéØ Largo plazo (6+ meses)</option>
                    <option value="flexible">ü§ù Flexible</option>
                </select>
            </div>
            
            <div class="form-group full-width">
                <label for="message">Cu√©ntame sobre tu proyecto *</label>
                <textarea id="message" name="message" required placeholder="Describe tu proyecto, objetivos, funcionalidades deseadas, desaf√≠os espec√≠ficos, o cualquier pregunta que tengas. Mientras m√°s detalles, mejor podr√© ayudarte." rows="6"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="form-submit" id="submitBtn">
                    <span class="btn-text">üì® Enviar Consulta</span>
                    <span class="btn-loader" style="display: none;">‚è≥ Enviando...</span>
                </button>
                <div class="form-note">
                    <small>üìã Respuesta garantizada en menos de 24 horas</small>
                </div>
            </div>
        </form>
    </div>

    <!-- M√©todos de Contacto Alternativos -->
    <div class="contact-methods-alt">
        <div class="contact-divider">
            <span>o cont√°ctame directamente</span>
        </div>
        
        <div class="contact-methods-simple">
         
            
            <div class="contact-method-alt">
                <div class="method-icon-alt">üì±</div>
                <div class="method-info-alt">
                    <span class="method-title">WhatsApp</span>
                    <a href="https://wa.me/50766194728" target="_blank" rel="noopener">+507 6619-4728</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funcionalidad del formulario de contacto
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            
            // Mostrar loading
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline';
            submitBtn.disabled = true;
            
            // Recopilar datos del formulario
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Simular env√≠o (aqu√≠ ir√≠as a tu backend o servicio de email)
            setTimeout(() => {
                // Crear email con los datos
                const subject = encodeURIComponent(`Nueva Consulta de Proyecto: ${data.projectType || 'Consulta General'}`);
                const body = encodeURIComponent(`
Hola Jorge,

He enviado una consulta desde tu portafolio con los siguientes detalles:

INFORMACI√ìN DE CONTACTO:
‚Ä¢ Nombre: ${data.name}
‚Ä¢ Empresa: ${data.company || 'No especificada'}
‚Ä¢ Email: ${data.email}
‚Ä¢ Tel√©fono: ${data.phone || 'No especificado'}

DETALLES DEL PROYECTO:
‚Ä¢ Tipo: ${data.projectType || 'No especificado'}
‚Ä¢ Presupuesto: ${data.budget || 'A discutir'}
‚Ä¢ Timeline: ${data.timeline || 'Flexible'}

DESCRIPCI√ìN:
${data.message}

---
Enviado desde tu portafolio web
                `);
                
                // Abrir cliente de email
                window.location.href = `mailto:jorge.centeno@floppyfilms.com?subject=${subject}&body=${body}`;
                
                // Restaurar bot√≥n
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
                submitBtn.disabled = false;
                
                // Mostrar mensaje de √©xito
                alert('‚úÖ Formulario procesado. Se abrir√° tu cliente de email para enviar la consulta.');
                
                // Limpiar formulario
                e.target.reset();
                
            }, 1500);
        });
    </script>
</body>
</html>
